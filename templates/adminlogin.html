<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" href="/static/wlogo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: url(https://img.freepik.com/free-vector/background-wave-minimalist-modern-style_483537-5220.jpg)
        no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    form {
      width: 400px;
      padding: 30px;
      margin-top: 5%;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      color: white;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
    }

    form label {
      color: #fff;
      font-weight: bold;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-right: 10px;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.98);
    }

    button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.4);
    }

    .forgot-link {
      display: inline-block;
      margin-top: 10px;
      color: #f0e68c;
      text-decoration: underline;
      transition: color 0.3s;
    }

    .forgot-link:hover {
      color: #ffd700;
    }
  </style>
</head>

{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<center style="color: bisque;">{{ message }}</center>
{% endfor %}
{% endif %}
{% endwith %}

<body>
  <form method="post" action="{{ url_for('adminlogin') }}">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email:</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="email" required>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password:</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
    </div>

    <button type="submit">Submit</button>
    <a href="#" class="forgot-link">Forgot password?</a>
    <p class="mb-0 mt-3 signup">Don't have an account? <a href="{{url_for('admincreate')}}">Admin SignUp</a></p>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
