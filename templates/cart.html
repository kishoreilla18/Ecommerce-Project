<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All</title>
    <link rel="icon" href="/static/wlogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c56a316195.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            /* border: 1px solid; */
        }

        body {
            background: url(https://img.freepik.com/free-photo/abstract-surface-textures-white-concrete-stone-wall_74190-8189.jpg?uid=R190892852&ga=GA1.1.2138563553.1741599621&semt=ais_items_boosted&w=740);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        .cart-list-container {
            max-width: 700px;
            margin: 2rem auto;
            margin-left: 30px;
        }
        .cart-item-row {
            margin-bottom: 2rem;
        }
        .cart-card-horizontal {
            display: flex;
            flex-direction: row;
            width: 100%;
            background: #fff;
            border-radius: 12px;
            box-shadow: 1px 2px 12px rgba(0,0,0,0.08);
            overflow: hidden;
            min-height: 180px;
        }
        .cart-card-horizontal .card-img-container {
            flex: 0 0 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f7f7f7;
        }
        .cart-card-horizontal .card-img-top {
            width: 160px;
            height: 160px;
            object-fit: cover;
            border-radius: 8px;
        }
        .cart-card-horizontal .card-body {
            flex: 1 1 auto;
            padding: 1.5rem 2rem;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }
        .cart-details {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .cart-actions {
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
            align-items: flex-end;
            min-width: 120px;
        }
        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #222;
        }
        .card-id {
            color: #555;
            font-size: 1rem;
        }
        .quantity-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        select[name="qyt"] {
            width: 60px;
            border-radius: 6px;
            border: 1px solid #ccc;
            padding: 0.2rem 0.5rem;
        }
        .btn-success, .btn-danger {
            width: 100px;
            font-weight: 500;
        }
        .fa-solid{
            font-size: 20px;
        }
        @media (max-width: 700px) {
            .cart-card-horizontal {
                flex-direction: row;
                align-items: center;
            }
            .cart-card-horizontal .card-img-container {
                width: 100%;
                justify-content: center;
                padding-bottom: 80px;
            }
            .cart-card-horizontal .card-body {
                flex-direction: column;
                align-items: stretch;
                padding: 1rem;
                gap: 1rem;
            }
            .cart-actions {
                flex-direction: row;
                align-items: center;
                justify-content: flex-end;
                gap: 0.7rem;
                min-width: 0;
            }
            
        }
    </style>
</head>
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<center style="color: rgb(0, 0, 0);">{{ message }}</center>
{% endfor %}
{% endif %}
{% endwith %}

<body>
    <a href="{{url_for('index')}}"><img src="/static/wlogo.png" alt="Logo" style="width: 50px; height: 50px; margin: 1%; border-radius: 150px;"/></a>
    <div class="cart-list-container">
        {% for i in items %}
        <div class="row cart-item-row">
            <div class="col-12">
    
                <div class="cart-card-horizontal">
                    <div class="card-img-container">
                        <img src="/static/{{items[i][3]}}" class="card-img-top" alt="ntg">
                    </div>
                    <div class="card-body">
                        <div class="cart-details">
                            <h5 class="card-title">{{items[i][0]}}</h5>
                            <div class="card-id">Price: <b>â‚¹{{items[i][1]}}</b></div>
                            <div class="card-id">Quantity: {{items[i][2]}}</div>
                            <div class="card-id">Category: {{items[i][4]}}</div>
                            <div class="quantity-row">
                        <form method="POST" action="{{url_for('pay',itemid=i,name=items[i][0],price=items[i][1],quantity=items[i][2])}}">
                                <b>Select Quantity</b>
                                <select name="qyt">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                                
                            </div>
                        </div>
                        <div class="cart-actions">
                            <a class="trash" href="{{url_for('removecart',itemid=i)}}"><i class="fa-solid fa-trash" style="color: #dd3636;"></i></a>
                            <a href="{{url_for('pay',itemid=i,name=items[i][0],price=items[i][1],quantity=items[i][2])}}"><button class="btn btn-success">Buy NOW</button></a>
                            
                        </div>
                        </form>
                    </div>
                </div>
        
            </div>
        </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
