<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup</title>
    <link rel="icon" href="/static/wlogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
    body {
        background-color: #f4f6f8;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .mainbox {
        display: flex;
        flex-wrap: wrap;
        background-color: #fff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
        overflow: hidden;
        max-width: 900px;
        width: 100%;
    }

    .side1, .side2 {
        flex: 1 1 400px;
        padding: 30px;
    }

    .imgbox {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .imgbox img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
    }

    form {
        width: 100%;
    }

    label {
        font-weight: 500;
        color: #333;
    }

    .form-control {
        border-radius: 8px;
        padding: 10px 15px;
        font-size: 15px;
    }

    .form-check-label {
        margin-left: 5px;
        color: #555;
    }

    .radio {
        display: flex;
        gap: 20px;
        margin-top: 15px;
    }

    .btn-outline-primary {
        width: 100%;
        border-radius: 8px;
        padding: 10px;
        font-weight: bold;
    }

    .signup {
        text-align: center;
        font-size: 14px;
    }

    .signup a {
        color: #007bff;
        text-decoration: none;
    }

    .signup a:hover {
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        .mainbox {
            flex-direction: column;
            align-items: center;
        }

        .side1, .side2 {
            padding: 20px;
        }
    }
</style>

    </style>
</head>
{% block content %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <center style="color: white;">{{ message }}</center>
    {% endfor %}
  {% endif %}
{% endwith %}
{% endblock %}
<body>
    <div class="mainbox">
        <div class="side1">
            <div class="imgbox">
                <img src="/static/wlogo.png" alt="BUYROUT logo" width="300px" height="300px">
            </div>
        </div>
        <div class="side2 mt-3">
          <form action="#" method="post">
            <div class="mb-1 row">
                <label for="email" class="col-sm-2 col-form-label">Name:- </label>
                <input type="text" class="form-control" id="email" placeholder="Enter your Name" name="name"
                    required>
            </div>
            <div class="mb-1 row">
                <label for="email" class="col-sm-2 col-form-label">Email:- </label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email id" name="email"
                    required>
            </div>
            <div class="mb-1 row">
                <label for="email" class="col-sm-2 col-form-label">Address:- </label>
                <input type="text" class="form-control" id="email" placeholder="Enter your Address" name="address"
                    required>
            </div>
            <div class="mb-1 row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password"
                    name="password" required>
            </div>
             <div class="radio mt-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="usergender" value="male" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="usergender" value="female" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                     Female
                    </label>
                  </div> 
            </div>
            <button class="btn btn-outline-primary mt-3">Submit</button>
            <p class="mb-0 mt-1 signup" id="show-login">Already have an account? <a href="./userlogin.html">Login</a></p>
        </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
