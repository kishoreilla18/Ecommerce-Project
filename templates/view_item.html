<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>View Item</title>
  <link rel="icon" href="/static/wlogo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background: url(https://img.freepik.com/free-photo/abstract-surface-textures-white-concrete-stone-wall_74190-8189.jpg?uid=R190892852&ga=GA1.1.2138563553.1741599621&semt=ais_items_boosted&w=740) no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 5%;
    }

    h1 {
      color: #f1d3d3;
      text-shadow: 1px 1px 5px #000;
      margin-bottom: 30px;
      animation: fadeDown 1s ease-in-out;
    }

    .card {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.1);
      color: rgb(0, 0, 0);
      border-radius: 2px;
      /* box-shadow: 0 1px 1px rgba(0, 0, 0, 0.4); */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeUp 1.2s ease-in-out;
    }

    /* .card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    } */

    .card-title,
    .card-text {
      color: #000000;
      text-shadow: 0 1px 3px black;
    }

    .img-fluid {
      /* border-top-left-radius: 20px;
      border-bottom-left-radius: 20px; */
      border-radius: 20px;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .card {
        flex-direction: column;
      }

      .img-fluid {
        border-radius: 20px 20px 20px 20px;
      }
    }

    .full-width-card {
      width: 100vw;
      max-width: 1200px;
      margin: 0 auto 40px auto;
      border-radius: 0;
    }
    .large-img-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 340px;
      min-width: 340px;
      background: #f7f7f7;
      border-radius: 0;
    }
    .large-img {
      width: 320px;
      height: 320px;
      object-fit: cover;
      border-radius: 0;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }
    .details-actions-row {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
      gap: 2rem;
    }
    .item-details-col {
      width: 100%;
    }
    .item-actions-col {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 1.2rem;
      margin-top: 2rem;
      width: 100%;
    }
    .btn-buy, .btn-cart {
      width: 160px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background 0.2s, color 0.2s;
    }
    .btn-buy {
      background: #198754;
      color: #fff;
      border: none;
    }
    .btn-buy:hover {
      background: #145c32;
    }
    .btn-cart {
      background: #0d6efd;
      color: #fff;
      border: none;
    }
    .btn-cart:hover {
      background: #084298;
    }
    @media (max-width: 900px) {
      .full-width-card {
        max-width: 98vw;
      }
      .large-img-container {
        min-width: 100%;
        min-height: 180px;
      }
      .large-img {
        width: 100%;
        height: 180px;
        max-width: 100vw;
      }
      .details-actions-row {
        gap: 1.5rem;
      }
      .item-actions-col {
        flex-direction: column;
        align-items: stretch;
        justify-content: center;
        gap: 1rem;
        min-width: 0;
        width: 100%;
      }
      .btn-buy, .btn-cart {
        width: 100%;
        min-width: 120px;
      }
    }
  </style>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center flex-column">
    <section class="sec1 w-100 d-flex justify-content-center">
      <div class="card full-width-card mb-3">
        <div class="row g-0 align-items-center">
          <div class="col-md-5" style="padding: 20px;">
            <div class="large-img-container">
              <img src="/static/{{itemdata[8]}}" class="large-img" alt="Item image">
            </div>
          </div>
          <div class="col-md-7 p-3">
            <div class="details-actions-row">
              <div class="item-details-col">
                <div class="card-body" style="background-color: aliceblue;">
                  <h6 class="card-title">{{itemdata[0]}}</h6>
                  <h5 class="card-title">{{itemdata[1]}}</h5>
                  <h6 class="card-title">{{itemdata[2]}}</h6>
                  <h6 class="card-title">Price: â‚¹{{itemdata[3]}}</h6>
                  <h6 class="card-title">Stock {{itemdata[4]}}</h6>
                  <h6 class="card-title">Category: {{itemdata[5]}}</h6>
                  <p class="card-text">Seller: {{itemdata[6]}}</p>
                </div>
              </div>
              <div class="item-actions-col">
                <button class="btn btn-buy">Buy Now</button>
                <button class="btn btn-cart">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
