<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All</title>
    <link rel="icon" href="/static/wlogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
    background: linear-gradient(to bottom right, rgba(225, 132, 133, 0.5), rgba(95, 168, 190, 0.5)),
        url('https://img.freepik.com/free-photo/artistic-blurry-colorful-wallpaper-background_58702-8212.jpg?uid=R190892852&ga=GA1.1.2138563553.1741599621&semt=ais_hybrid&w=740');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    min-height: 100vh;
    backdrop-filter: blur(6px);
    padding-top: 2rem;
}

.card {
    border-radius: 12px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
    transition: transform 0.3s ease;
    background-color: rgba(255, 255, 255, 0.8);
}

.card:hover {
    transform: scale(1.03);
}

.card-img-top {
    height: 200px;
    object-fit: cover;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
}

.button {
    display: flex;
    justify-content: space-between;
}

    </style>
</head>
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<center style="color: bisque;">{{ message }}</center>
{% endfor %}
{% endif %}
{% endwith %}

<body>
    <section class="sec1">
        <div class="container">
            <div class="row" data-aos="fade-up">
                {% for i in itemsdata %}
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                    <div class="card h-100">
                        <a href="{{url_for('viewitem',itemid=i[0])}}">
                            <img src="/static/{{i[3]}}" class="card-img-top" alt="...">
                        </a>
                        <div class="card-body d-flex flex-column justify-content-between">
                            <div>
                                <h5 class="card-title">{{i[1]}}</h5>
                                <h6 class="card-id">{{i[0]}}</h6>
                            </div>
                            <div class="button mt-3">
                                <a href="{{url_for('viewitem',itemid=i[0])}}"><button class="btn btn-warning btn-sm">View</button></a>
                                <a href="{{url_for('updateitem',itemid=i[0])}}"><button class="btn btn-success btn-sm">Update</button></a>
                                <a href="{{url_for('deleteitem',itemid=i[0])}}"><button class="btn btn-danger btn-sm">Delete</button></a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
